<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil — Namaste Yoga</title>
  <link rel="stylesheet" href="/public/css/tailwind.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased min-h-dvh">
  <header class="bg-white border-b border-gray-200">
    <div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="userPage.html" class="text-purple-700 font-serif font-bold">Karla Rodrigues Yoga</a>
      <a href="userPage.html" class="text-sm text-purple-700 hover:text-purple-800">← Voltar ao userPage.html</a>
    </div>
  </header>

  <main class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 my-8">
    <h1 class="text-2xl font-serif font-bold">Perfil da aluna</h1>
    <p class="mt-1 text-sm text-gray-600">Protótipo front-end: aqui você poderá alterar seus dados pessoais.</p>

    <form class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-5 bg-white p-6 rounded-2xl border border-gray-200 shadow-sm">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome completo</label>
        <input type="text" class="mt-1 w-full rounded-lg border-gray-300" placeholder="Seu nome">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">E-mail</label>
        <input type="email" class="mt-1 w-full rounded-lg border-gray-300" placeholder="voce@exemplo.com">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Telefone (WhatsApp)</label>
        <input type="tel" class="mt-1 w-full rounded-lg border-gray-300" placeholder="(11) 9 0000-0000">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Nível</label>
        <select class="mt-1 w-full rounded-lg border-gray-300">
          <option>Iniciante</option>
          <option>Intermediário</option>
          <option>Avançado</option>
        </select>
      </div>
      <div class="sm:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Observações</label>
        <textarea class="mt-1 w-full rounded-lg border-gray-300" rows="4" placeholder="Preferências, restrições, histórico de lesões etc."></textarea>
      </div>

      <div class="sm:col-span-2 flex items-center justify-between">
        <a href="https://api.whatsapp.com/send?phone=5511979707120&text=Oi%2C%20gostaria%20de%20agendar%20uma%20aula%20experimental"
           target="_blank"
           class="inline-flex items-center gap-2 rounded-lg bg-green-600 hover:bg-green-700 text-white px-4 py-2">
          <i class="fab fa-whatsapp"></i> Agendar no WhatsApp
        </a>
        <button type="button" class="rounded-lg bg-purple-600 hover:bg-purple-700 text-white px-4 py-2">
          Salvar alterações
        </button>
      </div>
    </form>
  </main>

  <footer class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 pb-10 text-center text-xs text-gray-500">
    <hr class="mb-6 border-gray-200">
    <p>© 2025 Namaste Yoga • Perfil (protótipo front-end)</p>
  </footer>
</body>
</html>
