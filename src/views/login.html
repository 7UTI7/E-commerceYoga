<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Namaste Yoga</title>
  <link rel="stylesheet" href="/public/css/tailwind.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-dvh bg-white text-gray-900 antialiased">
  <div class="login-page grid md:grid-cols-2 min-h-dvh">
    <!-- imagem -->
    <div class="hidden md:block relative">
      <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=1200&fit=crop&crop=center" class="absolute inset-0 h-full w-full object-cover" alt="">
      <div class="image-overlay absolute inset-0 bg-purple-600/20"></div>
    </div>

    <!-- form -->
    <div class="flex items-center justify-center p-6">
      <div class="w-full max-w-md">
        <div class="text-center mb-6">
          <a href="index.html" class="logo-link inline-block text-3xl font-serif font-bold text-purple-700">Namaste Yoga</a>
          <h2 class="mt-6 text-2xl font-bold text-gray-900">Entre na sua conta</h2>
          <p class="mt-1 text-sm text-gray-600">Bem-vindo de volta! Continue sua jornada.</p>
        </div>

        <div class="rounded-2xl bg-purple-50 p-6 shadow-lg">
          <form id="loginForm" class="auth-form space-y-4">
            <!-- email -->
            <div class="form-group">
              <label for="email" class="mb-2 block text-sm font-medium text-gray-700">Email</label>
              <div class="relative">
                <i class="fas fa-envelope input-icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input id="email" name="email" type="email" placeholder="seu@email.com" required
                       class="w-full rounded-lg border border-gray-300 bg-white px-10 py-3 text-base outline-none ring-purple-200 focus:border-purple-600 focus:ring-4">
              </div>
            </div>

            <!-- senha -->
            <div class="form-group">
              <label for="password" class="mb-2 block text-sm font-medium text-gray-700">Senha</label>
              <div class="relative">
                <i class="fas fa-lock input-icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input id="password" name="password" type="password" placeholder="••••••••" required
                       class="w-full rounded-lg border border-gray-300 bg-white px-10 py-3 text-base outline-none ring-purple-200 focus:border-purple-600 focus:ring-4">
                <button type="button" class="password-toggle absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        onclick="togglePassword('password')">
                  <i class="fas fa-eye" id="password-eye"></i>
                </button>
              </div>
            </div>

            <!-- opções -->
            <div class="form-options flex items-center justify-between text-sm">
              <label class="inline-flex items-center gap-2">
                <input id="remember" type="checkbox" class="size-4 accent-purple-600">
                <span>Lembrar de mim</span>
              </label>
              <a href="#" class="text-purple-700 font-medium hover:text-purple-800">Esqueceu a senha?</a>
            </div>

            <button type="submit"
                    class="submit-btn w-full rounded-lg bg-purple-600 py-3 font-medium text-white hover:bg-purple-700 transition">
              Entrar
            </button>

            <div class="divider relative my-2 text-center">
              <span class="relative z-10 bg-purple-50 px-3 text-sm text-gray-600">ou</span>
              <span class="absolute left-0 top-1/2 h-px w-full -translate-y-1/2 bg-gray-300"></span>
            </div>

            <div class="form-footer text-center text-sm text-gray-600">
              Ainda não tem conta? <a href="cadastro.html" class="text-purple-700 font-medium hover:text-purple-800">Cadastre-se</a>
            </div>
          </form>
        </div>

        <div class="back-link mt-6 text-center">
          <a href="index.html" class="text-sm text-gray-600 hover:text-gray-800">← Voltar para página inicial</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
