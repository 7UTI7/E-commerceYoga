<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/tailwind.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind CDN: libera classes arbitrárias (w-[...]) sem rebuild -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-dvh bg-white text-gray-900 antialiased">
    <!-- =========================================================
         LAYOUT PRINCIPAL
         ========================================================= -->
    <div class="login-page grid md:grid-cols-2 min-h-dvh">
      <!-- ==================== IMAGEM LATERAL ==================== -->
      <div class="hidden md:block relative">
        <img
          src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=800&h=1200&fit=crop&crop=center"
          class="absolute inset-0 h-full w-full object-cover"
          alt=""
        />
        <div class="image-overlay absolute inset-0 bg-purple-600/20"></div>
      </div>

      <!-- ==================== FORMULÁRIO ==================== -->
      <div class="flex items-center justify-center p-6">
        <div class="w-full max-w-md">
          <!-- LOGO E TÍTULOS -->
          <div class="text-center mb-6">
            <img
              src="/public/assets/logo.jpg"
              alt="Logo Namaste Yoga"
              class="block mx-auto h-auto object-contain !w-[140px] sm:!w-[160px] md:!w-[180px]"
            />
            <h2 class="mt-6 text-2xl font-bold text-gray-900">
              Crie sua conta
            </h2>
            <p class="mt-1 text-sm text-gray-600">
              Junte-se à nossa comunidade e inicie sua jornada.
            </p>
          </div>

          <!-- ==================== CARD DE CADASTRO ==================== -->
          <div class="rounded-2xl bg-purple-50 p-6 shadow-lg">
            <form id="signupForm" class="auth-form space-y-4">
              <!-- Nome -->
              <div class="form-group">
                <label
                  for="name"
                  class="mb-2 block text-sm font-medium text-gray-700"
                  >Nome completo</label
                >
                <div class="relative">
                  <i
                    class="fas fa-user input-icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Seu nome completo"
                    required
                    class="w-full rounded-lg border border-gray-300 bg-white px-10 py-3 text-base outline-none ring-purple-200 focus:border-purple-600 focus:ring-4"
                  />
                </div>
              </div>

              <!-- Email -->
              <div class="form-group">
                <label
                  for="email"
                  class="mb-2 block text-sm font-medium text-gray-700"
                  >Email</label
                >
                <div class="relative">
                  <i
                    class="fas fa-envelope input-icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="seu@email.com"
                    required
                    class="w-full rounded-lg border border-gray-300 bg-white px-10 py-3 text-base outline-none ring-purple-200 focus:border-purple-600 focus:ring-4"
                  />
                </div>
              </div>

              <!-- Telefone -->
              <div class="form-group">
                <label
                  for="phone"
                  class="mb-2 block text-sm font-medium text-gray-700"
                  >Telefone</label
                >
                <div class="relative">
                  <i
                    class="fas fa-phone input-icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    id="phone"
                    name="phone"
                    type="tel"
                    placeholder="(11) 99999-9999"
                    required
                    class="w-full rounded-lg border border-gray-300 bg-white px-10 py-3 text-base outline-none ring-purple-200 focus:border-purple-600 focus:ring-4"
                  />
                </div>
              </div>

              <!-- Senha -->
              <div class="form-group">
                <label
                  for="password"
                  class="mb-2 block text-sm font-medium text-gray-700"
                  >Senha</label
                >
                <div class="relative">
                  <i
                    class="fas fa-lock input-icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="••••••••"
                    required
                    class="w-full rounded-lg border border-gray-300 bg-white px-10 py-3 text-base outline-none ring-purple-200 focus:border-purple-600 focus:ring-4"
                  />
                  <button
                    type="button"
                    class="password-toggle absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    onclick="togglePassword('password')"
                  >
                    <i class="fas fa-eye" id="password-eye"></i>
                  </button>
                </div>
              </div>

              <!-- Confirmar Senha -->
              <div class="form-group">
                <label
                  for="confirmPassword"
                  class="mb-2 block text-sm font-medium text-gray-700"
                  >Confirmar senha</label
                >
                <div class="relative">
                  <i
                    class="fas fa-lock input-icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                  ></i>
                  <input
                    id="confirmPassword"
                    name="confirmPassword"
                    type="password"
                    placeholder="••••••••"
                    required
                    class="w-full rounded-lg border border-gray-300 bg-white px-10 py-3 text-base outline-none ring-purple-200 focus:border-purple-600 focus:ring-4"
                  />
                  <button
                    type="button"
                    class="password-toggle absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    onclick="togglePassword('confirmPassword')"
                  >
                    <i class="fas fa-eye" id="confirmPassword-eye"></i>
                  </button>
                </div>
              </div>

              <!-- Termos -->
              <div class="checkbox-group flex items-start gap-2 text-sm">
                <input
                  id="terms"
                  type="checkbox"
                  class="mt-1 size-4 accent-purple-600"
                  required
                />
                <label for="terms" class="text-gray-700">
                  Eu aceito os
                  <a
                    class="text-purple-700 hover:text-purple-800 font-medium"
                    href="#"
                    >termos de uso</a
                  >
                  e
                  <a
                    class="text-purple-700 hover:text-purple-800 font-medium"
                    href="#"
                    >política de privacidade</a
                  >
                </label>
              </div>

              <!-- Botão Criar Conta -->
              <button
                type="submit"
                class="submit-btn w-full rounded-lg bg-purple-600 py-3 font-medium text-white hover:bg-purple-700 transition"
              >
                Criar conta
              </button>

              <!-- Separador -->
              <div class="divider relative my-2 text-center">
                <span
                  class="relative z-10 bg-purple-50 px-3 text-sm text-gray-600"
                  >ou</span
                >
                <span
                  class="absolute left-0 top-1/2 h-px w-full -translate-y-1/2 bg-gray-300"
                ></span>
              </div>

              <!-- Rodapé -->
              <div class="form-footer text-center text-sm text-gray-600">
                Já tem conta?
                <a
                  href="login.html"
                  class="text-purple-700 font-medium hover:text-purple-800"
                  >Faça login aqui</a
                >
              </div>
            </form>
          </div>

          <!-- Voltar -->
          <div class="back-link mt-6 text-center">
            <a
              href="index.html"
              class="text-sm text-gray-600 hover:text-gray-800"
              >← Voltar para página inicial</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- =========================================================
         SCRIPT
         ========================================================= -->
    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = document.getElementById(id + "-eye");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
